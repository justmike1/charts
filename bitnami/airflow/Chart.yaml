  - airflow
  - workflow
  - dag
maintainers:
  - name: Bitnami
    url: https://github.com/bitnami/charts
name: airflow
sources:
  - https://github.com/bitnami/containers/tree/main/bitnami/airflow
  - https://airflow.apache.org/
version: 14.0.17
